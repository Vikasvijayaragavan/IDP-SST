<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Rating</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>

body{
  align-items: center;
}




.star {
  font-size: 2rem;
  cursor: pointer;
  color: rgb(255, 224, 49);
}

.button-center {
  display: flex;
  justify-content: center;
  align-items: center;
  align-self: center;
  margin-top: 20px;
  padding: 10px 20px;
  background-color: turquoise;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}


.center-link {
  color: turquoise;
  text-align: center;
  text-decoration: none;
}


</style>
<body>
  <div class="rating-container">
    <h1>Rate this Website</h1>
    <div class="stars" id="stars">
      <span class="star" data-value="1" class="star">&#9733;</span>
      <span class="star" data-value="2" class="star">&#9733;</span>
      <span class="star" data-value="3" class="star">&#9733;</span>
      <span class="star" data-value="4" class="star">&#9733;</span>
      <span class="star" data-value="5" class="star">&#9733;</span>
    </div>
    <p>Average Rating: <span id="avg-rating">0</span>/5</p>
    <p>Your Rating: <span id="user-rating">0</span>/5</p>
    <button id="submit-rating"  class="button-center">Submit Rating</button>
    <a href="buttontransporter.html" style="text-align: center;"  class="center-link">Go to the feedback page</a><br>
  </div>

  <script src="script.js"></script>
</body>
</html>
